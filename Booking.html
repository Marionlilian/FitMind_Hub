 <div class="min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('Images/booking.avif');">
    <div class="bg-black bg-opacity-60 min-h-screen flex items-center justify-center px-4 py-12">

      <section class="max-w-2xl w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Book a Therapist</h2>
        <form action="#" method="POST" class="space-y-5">
          <div>
            <label for="name" class="block font-medium">Full Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full mt-1 border border-gray-300 p-3 rounded focus:ring-2 focus:ring-green-400">
          </div>

          <div>
            <label for="email" class="block font-medium">Email Address</label>
            <input type="email" id="email" name="email" required
                   class="w-full mt-1 border border-gray-300 p-3 rounded focus:ring-2 focus:ring-green-400">
          </div>

          <div class="flex gap-4">
            <div class="flex-1">
              <label for="date" class="block font-medium">Preferred Date</label>
              <input type="date" id="date" name="date" required
                     class="w-full mt-1 border border-gray-300 p-3 rounded focus:ring-2 focus:ring-green-400">
            </div>
            <div class="flex-1">
              <label for="time" class="block font-medium">Preferred Time</label>
              <input type="time" id="time" name="time" required
                     class="w-full mt-1 border border-gray-300 p-3 rounded focus:ring-2 focus:ring-green-400">
            </div>
          </div>

          <div>
            <label for="therapist" class="block font-medium">Choose a Therapist</label>
            <select id="therapist" name="therapist" required
                    class="w-full mt-1 border border-gray-300 p-3 rounded focus:ring-2 focus:ring-green-400">
              <option value="">-- Select --</option>
              <option value="john">Dr. John Lubano</option>
              <option value="jane">Dr. Jane Chebet</option>
              <option value="lee">Dr. Lee Kimani</option>
            </select>
          </div>

          <div>
            <label for="note" class="block font-medium">Notes (optional)</label>
            <textarea id="note" name="note" rows="3"
                      class="w-full mt-1 border border-gray-300 p-3 rounded focus:ring-2 focus:ring-green-400"
                      placeholder="Anything you'd like your therapist to know..."></textarea>
          </div>

          <button type="submit"
                  class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded transition">
            Confirm Booking
          </button>
        </form>
      </section>
    </div>
  </div>
